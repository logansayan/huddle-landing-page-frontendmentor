<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <img src="./img/logo.svg" alt="Huddle Logo" class="header__logo">
      <a href="#" class="header__btn-top">Try it free</a>
    </div>
    <div class="header__content">
      <div class="header__text">
        <h2 class="header__heading">
          Build The Community Your Fans Will Love
        </h2>
        <p class="header__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="header__btn-content">Get started for free</a>
      </div>
      <img src="./img/illustration-mockups.svg" alt="Header Hero" class="header__hero">
    </div>
  </header>
</body>
</html>
